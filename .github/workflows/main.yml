name: Run Apex Monthly Bot
on:
  schedule:
    - cron: '0 9 1 * *'  # S'exécute le 1er du mois à 9h00 UTC
  workflow_dispatch:      # Permet de le lancer manuellement pour tester
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install yfinance requests pandas
      - name: Run script
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        run: python bot_apex_mensuel.py
